name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true          # important: pulls your theme
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.151.0'   # or 'latest'
          extended: true

      - name: Setup Node (for PostCSS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install PostCSS deps if package.json exists
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm i -D postcss postcss-cli autoprefixer
          fi

      - name: Ensure postcss.config.js exists
        run: |
          test -f postcss.config.js || \
          echo "module.exports = { plugins: [require('autoprefixer')] };" > postcss.config.js

      - name: Build
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
